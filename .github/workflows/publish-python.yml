name: Publish Python package

on:
  push:
    tags:
      - 'v*'

jobs:
  publish-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine if PyPI publish is needed
        id: check_pyproject_version
        run: |
          set -euo pipefail
          python .github/scripts/check_python_release.py

      - name: Skip PyPI publish
        if: steps.check_pyproject_version.outputs.version_changed != 'true'
        run: |
          echo "pyproject.toml version unchanged; skipping PyPI publish."

      - name: Setup Python
        if: steps.check_pyproject_version.outputs.version_changed == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install build tools
        if: steps.check_pyproject_version.outputs.version_changed == 'true'
        run: python -m pip install --upgrade pip build twine

      - name: Build Python distributions
        if: steps.check_pyproject_version.outputs.version_changed == 'true'
        run: python -m build --sdist --wheel

      - name: Publish to PyPI
        if: steps.check_pyproject_version.outputs.version_changed == 'true'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: python -m twine upload dist/*
